<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="calculator">
        <div id="display-container">
            <p id="display">CALCULATOR</p>
        </div>

        <div id="result">
            <p id="result_display"></p>
        </div>

        <div id="numpad">

            <div id="row1">
                <div class="button" data-value="AC">
                    <p>AC</p>
                </div>
                <div class="button" data-value="sign">
                    <p>+/-</p>
                </div>
                <div class="button" data-value="%">
                    <p>%</p>
                </div>
                <div class="button" id="opr" data-value="/">
                    <p>/</p>
                </div>
            </div>


            <div id="row2">
                <div class="button" data-value="7">
                    <p>7</p>
                </div>
                <div class="button" data-value="8">
                    <p>8</p>
                </div>
                <div class="button" data-value="9">
                    <p>9</p>
                </div>
                <div class="button" id="opr" data-value="*">
                    <p>*</p>
                </div>
            </div>


            <div id="row3">
                <div class="button" data-value="4">
                    <p>4</p>
                </div>
                <div class="button" data-value="5">
                    <p>5</p>
                </div>
                <div class="button" data-value="6">
                    <p>6</p>
                </div>
                <div class="button" id="opr" data-value="-">
                    <p>-</p>
                </div>
            </div>

            <div id="row4">
                <div class="button" data-value="1">
                    <p>1</p>
                </div>
                <div class="button" data-value="2">
                    <p>2</p>
                </div>
                <div class="button" data-value="3">
                    <p>3</p>
                </div>
                <div class="button" id="opr" data-value="+">
                    <p>+</p>
                </div>
            </div>

            <div id="row4">
                <div class="button" id="zero" data-value="0">
                    <p>0</p>
                </div>
                <div class="button" data-value=".">
                    <p>.</p>
                </div>
                <div class="button" id="opr" data-value="=">
                    <p>=</p>
                </div>
            </div>



        </div>


    </div>


    <script src="scripts.js"></script>

</body>

</html>
